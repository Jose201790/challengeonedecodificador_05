<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Style.css">
</head>

<body>
    <header>
        <img class="vector" src="./img/Vector.png" alt="Logo de Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aquí.."></textarea>
            <div>
                <h6 class="informacion">&#9888;Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="txtCopiar" cols="30" rows="10" class="mensaje"
                placeholder="Ningún mesaje fue encontrado"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="pie-pagina">
        <div>
            <p>&copy Estudiante: José Martín Godoy. </p>
            <p>&#9993 jmgodoys90@hotmail.com</p>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
